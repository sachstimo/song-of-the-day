<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Endpoints</title>
    <link rel="icon" type="image/png" href="/static/favicon_cc.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            color: #414040;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 0 auto;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .endpoint {
            margin: 40px 0;
        }
        .endpoint p {
            margin: 20px 0;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            background-color: #888;
            color: white;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Musical Endpoints</h1>
        <div class="endpoint">
            <p><strong>Get Song Recommendation</strong></p>
            <p>Receive a song recommendation based on your current mood</p>
            <a href="/get_song" class="button">Get Song</a>
        </div>
        <div class="endpoint">
            <p><strong>Get Music-related Quote</strong></p>
            <p>Get an inspiring quote related to music</p>
            <a href="/get_quote" class="button">Get Quote</a>
        </div>
    </div>
</body>
</html>
