<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Quote</title>
    <link rel="icon" type="image/png" href="/static/favicon_cc.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e0eafc, #cfdef3); /* Smooth gradient background */
            color: #333;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-height: 200px; /* Fixed minimum height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center text vertically */
        }
        .quote {
            font-size: 24px;
            color: #555;
            margin-bottom: 20px;
            font-style: italic;
        }
        .author {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .quote-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 30px; /* Rounded corners */
            background-color: #888; /* Grey color */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            min-width: 150px; /* Minimum width for better appearance */
            margin-top: 20px; /* Space between the container and the button */
        }
        .quote-button:hover {
            background-color: #666; /* Darker grey on hover */
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="container">
            <p class="quote">{{ quote }}</p>
            <p class="author">â€“ {{ author }}</p>
        </div>
        <button class="quote-button" onclick="getNewQuote()">Get New Quote</button>
    </div>

    <script>
        function getNewQuote() {
            location.reload(); // Reload the page to fetch a new quote
        }
    </script>
</body>
</html>
